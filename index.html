<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/pizzaIcon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Pizza Flex</title>
</head>
<body>
    <header>
        <span class="spanHeader">
            <img src="/img/Logo.png" alt="Logo Pizza">
        </span>
        <nav> <!---Creación menú--->
            <ul class="listHeader">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container"> <!---Contenedor principal--->
            <div class="deliveryContainer">
                <img src="img/delivery.png" alt="Imagen hombre repartidor de pizza">
                <span> 
                    <img src="img/Envio gratis comprando 2 pizzas.png" alt="Texto promoción envío gratis">
                </span>
            </div>
            <div class="podiumContainer">
                <img src="img/Podio de pizzas.png" alt="Texto podio pizza">
                <span>Pizzas top 5</span>
                <div class="detailsContainer">
                    <ul>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ul>
                    <img src="img/PizzaFalling.png" alt="Imagen ingredientes pizza cayendo">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span class="spanFooter">
            <img src="/img/Logo.png" alt="Logo Pizza">
        </span>
        <ul class="listFooter">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </footer>
    
</body>
</html>
